<!DOCTYPE html>
<html>
    <head>
        <style>
table, th, td {

}
</style>
        </head>
        <body>

                </tr>

                </tr>

                    <th colspan=2 ><b>0</b></th>
                    <th><b>.</b></th>
                    <th><b>/</b></th>
                <tr>
            </table>
            </body>
            </html>
